<div id="content">
网站内容被必应收录了哪些<br>
有个同行找我写了一款工具，专门查询必应收录的网页链接。<br>
本来以为很简单，后来发现传统的抓包根本不行，必应有检测，发现有人抓包，网页内容自动更改。<br>
<br>
抓包的方法不行，我就换成按键精灵那种的模拟鼠标键盘操作。<br>
写完之后，出现了同样的问题，当抓取第3页的网页源码时，抓到的是第一页的内容。<br>
<br>
但是，被我找到了解决的方法。<br>
<br>
那就是每到一页，就按F5刷新一下，然后再查看源码。<br></div>
