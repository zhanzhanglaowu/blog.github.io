<h1 style='color:green;font-size:22px;'>互联网项目，快进快出</h1>
<p style="text-align:center;">

</label></label></p>
<div id="content">
互联网项目不像房地产。<br>
房地产在每个城市的中心地段都是稀有的，但是网站并不具备这种稀有性。<br>
任何人都可以仿造，抄袭，超越。<br>
<br>
无法用编程建立一个自动赚钱的机器，只能尽快卖掉，换成金钱。<br>
<br>
虚拟类的东西，都可能随时衰落，比如雅虎、阿里、京东。<br>
<br>
虚拟类的项目，适合快进快出，赚快钱。<br></div>
