<h1 style='color:green;font-size:22px;'>人不为己,天诛地灭</h1>
<p style="text-align:center;">
2024-11-27 14:54:19&nbsp;&nbsp;&nbsp;&nbsp;
<label>分类:<label>
<a href="../人生-1/">人生</a>
</label></label></p>
<div id="content">
有个美国程序员,他再github上很活跃,经常无偿分享代码.<br>
<br>
后来,他生病了,寻求帮助,结果没人帮助他.<br>
<br>
再后来,他痊愈了,不再分享代码了.<br>
<br>
这是真人真事.<br>
<br>
这件事告诉我们一个道理<br>
<br>
这个世界不是你想象的那样<br>
<br>
好人未必又好报<br>
<br>
苟且偷生尚且不容易,何况你还想帮助别人.<br>
<br>
帮助别人就得牺牲自己的能量<br>
<br>
你能量很大吗?</div>
