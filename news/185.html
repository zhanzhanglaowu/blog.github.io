<h1 style='color:green;font-size:22px;'>融资型的初创企业数量暴跌</h1>
<p style="text-align:center;">
2025-01-31 09:10:14&nbsp;&nbsp;&nbsp;&nbsp;
<label>分类:<label>
<a href="../经济-1/">经济</a>
</label></label></p>
<div id="content">
IT桔子的数据指出，中国初创公司的数量从2018年的51,302家下降至2023年的1202家，并预测2024年可能继续下降。<br>
这里的1202家企业，是指融资型的创业公司，种子轮天使轮的初创公司。<br>
5年时间，相差几乎是50倍，令人震惊。<br>
这也说明了，现在不适合创业，融资也困难。<br>
2025年，还是继续躺平吧。<br></div>
