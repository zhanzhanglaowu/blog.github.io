<h1 style='color:green;font-size:22px;'>穷人创业最大的问题</h1>
<p style="text-align:center;">
2024-11-16 23:03:48&nbsp;&nbsp;&nbsp;&nbsp;
<label>分类:<label>
<a href="../创业-1/">创业</a>
</label></label></p>
<div id="content">
穷人创业，最大的毛病是，总想一步登天。<br>
<br>
“三年不飞，一飞冲天”，这句话很害人啊。<br>
<br>
很多人觉得自己能一飞冲天，所以平时不加积累，总是穷大方。<br>
<br>
创业，无论对谁来说，对富二代，或者对穷二代，都是九死一生的事情。<br>
<br>
所以一定要给自己留后路，步步为营。<br>
<br>
假如你想赚100万，不放先赚10万试试。<br>
<br>
赚了10万再去考虑赚100万的计划。<br>
<br>
10万都赚不到，整天计划赚100万，跟白日做梦差不多。<br>
<br>
</div>
