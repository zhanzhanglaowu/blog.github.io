<h1 style='color:green;font-size:22px;'>上帝之门</h1>
<p style="text-align:center;">

<label>分类:<label>
<a href="../人生-1/">人生</a>
</label></label></p>
<div id="content">
上午，读乔布斯传，打算一个上午看完。<br>
<br>
刚读完前言，得知乔布斯是2004年癌症手术之前，请求作者帮他写自传的。<br>
<br>
看完作者的描述，感慨乔布斯的坦诚与直率，更感慨他对人生的态度，不浪费生命在虚与委蛇的事情上。<br>
<br>
感慨人生的短暂，乔布斯为我指明了人生的方向。<br>
<br>
我坐在图书馆的座椅上，侧着身子感慨这些，无意间，发现墙壁的瓷砖上倒映着对面窗户的影子。<br>
<br>
两片窗帘，分立两侧，八字形。<br>中间是窗户的支架，十字形。<br>
<br>
这就是一道上帝之门呀。<br></div>
